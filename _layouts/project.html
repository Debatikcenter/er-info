---
layout: default
---
<ul id="related-persons">
  {% assign persons = page.related-persons | split: ", " %}
  {% for person in persons %}
    <li>{{ person | replace: " ", "." }}</li>
  {% endfor %}
</ul>
<svg id="svg" class="col-sm-8"></svg>
<!-- <div class="slider">
  Number of projects in common
  <input type="range" min="1" max="20" value="2" step="1">
  <span>2</span>
</div> -->
<article class="post col-sm-4 personal-data" itemscope itemtype="http://schema.org/BlogPosting">

<p id="project-name"><b>{{ page.name }}</b></p>
<p><span>{{ page.tagline }}</span></p>
{% if page.value %}
<p>{{ page.value }}</p>
{% endif %}
<p>
  {{ page.content }}
</p>

</article>
