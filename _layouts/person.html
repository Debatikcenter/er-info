---
layout: default
---
<span id="query" style="display:none;">{{ page.name | replace: ' ', '.' }}</span>

<svg id="svg" class="col-sm-8"></svg>
<div class="multiselector">
  <span id="plus">+</span>
  <span id="minus">-</span>
  <span id="gt">></span>
</div>
<div class="slider">
  Number of projects in common
  <input type="range" min="1" max="20" value="2" step="1">
  <span>2</span>
</div>

<article class="post col-sm-4 personal-data" itemscope itemtype="http://schema.org/BlogPosting">

<p><b>{{ page.name }}</b></p>
<p><span>{{ page.tagline }}</span></p>
<p>
  {{ page.content }}
</p>

<div class="list-of-projects">
  {% for project in site.projects %}
    {% if project.related-persons contains page.name %}
      <li><a href="{{ project.url | prepend: site.baseurl }}">{{ project.name }}</a></li>
    {% endif %}
  {% endfor %}
</div>

</article>
