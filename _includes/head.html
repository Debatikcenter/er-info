<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.name %}{{ page.name | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
  <script src="{{ "/js/jquery.min.js" | prepend: site.baseurl }}" ></script>
  <script src="{{ "/js/d3/d3.min.js" | prepend: site.baseurl }}" ></script>
  <!-- <script src="https://d3js.org/d3-transition.v0.2.min.js"></script> -->
  <script src="https://d3js.org/d3-zoom.v0.1.min.js"></script>
  <script src="{{ "/js/bootstrap.min.js" | prepend: site.baseurl }}" ></script>
</head>
